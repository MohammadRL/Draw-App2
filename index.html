<body>
    <!-- Welcome Message -->
    <div class="welcome-message">
        <div class="overlay"></div>
        <div class="intro">
            <h1>welcome to <span>Drawing</span> App </h1>
            <p>This App Is specially produced to learn kids Draw simple shapes like:<br><img src="icons/circle.svg"
                    alt="">
                Circles, <img src="icons/rectangle.svg" alt=""> Rectangles, <img src="icons/triangle.svg" alt="">
                Triangles, And
                More...
            </p>
            <button class="start">Start</button>
        </div>
    </div>

    <!-- Question Message -->
    <!-- <div class="question-message">
        <h2>Draw A Circle</h2>
        <img src="icons/circle.svg" alt="">
    </div> -->
    <div class="container">
        <div class="burger-icon">

            <span></span>
            <span></span>
            <span></span>
        </div>
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="predee">Test</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
        <!-- <div class="show-image"><img src="" alt="" srcset=""></div> -->

    </div>
